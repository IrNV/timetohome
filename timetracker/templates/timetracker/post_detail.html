{% extends 'timetracker/base.html' %}

{% block content %}
    <div class="post">
        {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'post_list' %}"><span class="glyphicon glyphicon-arrow-left"></span></a>
        	<a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        	<a class="btn btn-default" href="{% url 'post_delete' pk=post.pk %}"><span class="glyphicon glyphicon-remove"></span></a>
        {% endif %}


        {% if post.published_date %}
            <div class="date">
                <p> Published date: {{ post.published_date }} </p>
            </div>
        {% endif %}


        <p> Direction: {{ post.direction }}</p>
        <p> You spent: {{ post.time|linebreaksbr }} for this way</p>
    </div>
{% endblock %}

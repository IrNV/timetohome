{% extends 'timetracker/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.direction }}</h1>
        <p>{{ post.time|linebreaksbr }}</p>
    </div>
{% endblock %}

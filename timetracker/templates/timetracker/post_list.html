{% extends 'timetracker/base.html' %}
    {% block content %}
        {% for post in posts %}
            <div class="post">
                <p>published: {{ post.published_date }}</p>
                <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.direction }}</a></h1>
                <p>{{ post.time|linebreaksbr }}</p>
            </div>
        {% endfor %}
    {% endblock %}

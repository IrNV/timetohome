{% extends 'timetracker/base.html' %}
    {% block content %}
        {% for post in posts %}
            <div class="post">
                <h3><a href="{% url 'post_detail' pk=post.pk %}">{{ post.direction }}  {{ post.published_date.date }}</a></h3>
                <p> Spent time: {{ post.time|linebreaksbr }}</p>
            </div>
        {% endfor %}
    {% endblock %}
